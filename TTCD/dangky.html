<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">

              
             <!--Xác thực-->
          <div class="auth-form">
            <div class="auth-form__container">
              <div class="auth-form__header">
              <h3 class="authu-form__heading">Đăng ký</h3>
             <span slass="auth-form__switch-btn">Đăng nhập</span>
           </div>

           <div class="auth-form__forn">
             <div class="auth-from__group">
               <input type="text" class="auth-form__input" placeholder="Name.">
             </div>
             <div class="auth-from__group">
               <input type="text" class="auth-form__input" placeholder="Email hoặc Sđt.">
             </div>
             <div class="auth-from__group">
               <input type="text" class="auth-form__input" placeholder="Mật khẩu.">
             </div>
             <div class="auth-from__group">
               <input type="text" class="auth-form__input" placeholder="Xác nhận mật khẩu.">
             </div>
           </div>
           <!--cmt-->
           <div class="auth-form__aside">
             <p class="auth-form__policy-text">
               Bằng việc đăng ký, bạn đã đồng ý với "Truyện VN" về <br>
               <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
               <a href="" class="auth-form__text-link">Chính sách bảo mật.</a>
             </p>
           </div>
             <!--Nút-->
             <div class="auth-form__controls">  
               <button class="btn auth-form__controls-back">TRỞ LẠI</button>
               <button class="btn btn--ptimary">ĐĂNG KÝ</button>
             </div>
             </div>
             <!--đk bằng fb & gg-->
              <div class="auth-form__socilas">
                 <a href="" class="auth-form__socilas--facebook btn btn--size-s btn--with-icon">
                    <i class="auth-form__socilas-icon fab fa-facebook-f"></i>
                     Kết nối với Facebook
                 </a>
                 <a href="" class="auth-form__socilas--google btn btn--size-s btn--with-icon">
                    <i class="auth-form__socilas-icon fab fa-google"></i>
                     Kết nối với Google
               </a>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
